<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lembretes</title>
    <link rel="stylesheet" href="styles.css"></head>
<body>
    <div class="outer-container">
        <div class="container">
            <h1>Novo Lembrete</h1>
            <form id="taskForm">
                <label for="todo">Nome:</label>
                <textarea rows="2" cols="60" type="text" id="todo" name="todo" required></textarea>
                <label for="date">Data:</label>
                <input type="date" id="date" name="date" required>
                <button class="button-positive"type="submit">Adicionar</button>
            </form>

            <div id="filter">
                <label for="filter">Filtrar:</label>
                <div class="custom-select">
                    <select id="dropdown-filter">
                        <option value="all" selected>Todas</option>
                        <option value="done">Feitas</option>
                        <option value="undone">A Fazer</option>
                    </select>
                </div>
            </div>


            <div id="taskList"></div>
        </div>
        
    </div>

    <script src="../scripts/script.js" type="module" ></script>
</body>
</html>
